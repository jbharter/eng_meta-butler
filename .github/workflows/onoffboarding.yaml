name: Manually triggered offboarding workflow
on:
  repository_dispatch:
    types: ["offboard"]

jobs:
  onboarding_workflow:
    if: ${{ github.event.action == 'onboard' }}
    runs-on: ubuntu-latest
    steps:
      - name: "Get repo"
        uses: actions/checkout@v3
      - name: Run the flow
        id: offboard_flow
        uses: jbharter/eng_meta-butler@develop
  offboarding_workflow:
    if: ${{ github.event.action == 'offboard' }}
    runs-on: ubuntu-latest
    steps:
      - name: "Get repo"
        uses: actions/checkout@v3
      - name: Run the flow
        id: offboard_flow
        uses: jbharter/eng_meta-butler@develop
      - name: Dump steps context
        run: echo '${{ toJSON(steps) }}'
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          branch: automation/${{github.event.action}}/${{join(fromJSON(steps.offboard_flow.outputs.users),'-')}}
#        with:
#          event_type: ${{ github.event_type }}
